{% extends 'accounts/layout.html' %}
{% load bootstrap4 %}

{% block content %}
    <h2>{{ user }}님의 프로필</h2>

    {% if user.profile %}
        <ul>
            <li>{{ user.profile.address }}</li>
            <li>{{ user.profile.zipcode }}</li>
        </ul>
    {% endif %}

    <a href="{% url 'profile_edit' %}" class="btn btn-primary">프로필 수정</a>
    <div class="blank-container"></div>
{% endblock content%}
